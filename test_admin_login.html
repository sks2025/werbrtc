<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-btn {
            background: #28a745;
            color: white;
        }
        .test-btn {
            background: #007bff;
            color: white;
        }
        .dashboard-btn {
            background: #6f42c1;
            color: white;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        .info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
        }
        .credentials {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #212529;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .token-info {
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>
        
        <div class="credentials">
            <h3>üìã Default Admin Credentials:</h3>
            <p><strong>Email:</strong> admin@gmail.com</p>
            <p><strong>Password:</strong> Admin@123</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Admin@123" required>
            </div>
            <button type="submit" class="login-btn">üîë Login as Admin</button>
        </form>

        <button onclick="testAdminEndpoint()" class="test-btn">üß™ Test Admin API</button>
        <button onclick="getDashboard()" class="dashboard-btn">üìä Get Dashboard Stats</button>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        let adminToken = localStorage.getItem('adminToken');

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('Attempting admin login...', 'info');
                
                const response = await fetch('http://localhost:3001/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                
                if (result.success) {
                    adminToken = result.data.token;
                    localStorage.setItem('adminToken', adminToken);
                    
                    showResult(`‚úÖ Admin Login Successful!

Admin Info:
- ID: ${result.data.admin.id}
- Name: ${result.data.admin.name}
- Email: ${result.data.admin.email}
- Role: ${result.data.admin.role}
- Last Login: ${result.data.admin.lastLogin}

Token Info:
- Expires In: ${result.data.expiresIn}
- Token: ${result.data.token.substring(0, 50)}...

Full Response:
${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Login Failed: ${result.error}

Full Response:
${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        });

        async function testAdminEndpoint() {
            try {
                showResult('Testing admin endpoint...', 'info');
                
                const response = await fetch('http://localhost:3001/api/admin/test');
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ Admin API Test Successful!

${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Admin API Test Failed!

${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Admin API Test Error: ${error.message}`, 'error');
            }
        }

        async function getDashboard() {
            if (!adminToken) {
                showResult('‚ùå Please login first to access dashboard', 'error');
                return;
            }

            try {
                showResult('Getting dashboard stats...', 'info');
                
                const response = await fetch('http://localhost:3001/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    showResult(`üìä Dashboard Stats Retrieved!

Overview:
- Total Doctors: ${stats.overview.totalDoctors}
- Total Patients: ${stats.overview.totalPatients}
- Total Rooms: ${stats.overview.totalRooms}
- Total Consultations: ${stats.overview.totalConsultations}
- Total Images: ${stats.overview.totalImages}
- Total Signatures: ${stats.overview.totalSignatures}

Active:
- Active Doctors: ${stats.active.activeDoctors}
- Active Rooms: ${stats.active.activeRooms}

Recent Activity (Last 7 days):
- New Rooms: ${stats.recentActivity.newRoomsThisWeek}
- New Consultations: ${stats.recentActivity.newConsultationsThisWeek}

Last Updated: ${stats.lastUpdated}

Full Response:
${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Dashboard Error: ${result.error}

${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Dashboard Network Error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // Show stored token info on page load
        if (adminToken) {
            showResult(`‚ÑπÔ∏è Stored Admin Token Found:
${adminToken.substring(0, 50)}...

You can now access protected admin endpoints.`, 'info');
        }
    </script>
</body>
</html>
